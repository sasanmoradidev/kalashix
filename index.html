<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کالاشیک</title>
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <script src="./assets/js/jquery.min.js"></script>

    <script src="./assets/js/custom.js"></script>

<body>
    <header>
        <h1>کالاشیک<span></span></h1>

    <section id="slider">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./assets/images/Asset3.png" alt=""></div>
                <div class="swiper-slide"><img src="./assets/images/Asset4.png" alt=""></div>
                <div class="swiper-slide"><img src="./assets/images/Asset3.png" alt=""></div>

            </div>
            <div class="swiper-pagination">
                <span>05</span>
                <span>01</span>
            </div>
        </div>
        <div class="tapbutton">
            <span class="tapouter">
                <span class="dashedborder revrotate"></span>
                <span class="circtext rotate"></span>
                <span class="tapcirc pulse">
                    <span class="taptext">TAP</span>
                </span>
            </span>

    <section id="yourstyle">
        <p>
            your<br>
